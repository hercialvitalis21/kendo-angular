<form class="k-form k-form-md">
    <fieldset>
        <legend>Accessibility Settings</legend>

        <kendo-label text="Text size:"></kendo-label>
        <br>
        <kendo-numeric-textbox-buttons (valueChange)="settingChange('textSize', $event)" [value]="textSize"></kendo-numeric-textbox-buttons>
        <br>
        <kendo-label text="Color theme:"></kendo-label>
        <br>
        <kendo-buttongroup selection="single">
            <kendo-button (click)="settingChange('colorTheme', 'contrast')" [selected]="colorTheme === 'contrast'">Contrast</kendo-button>
            <kendo-button (click)="settingChange('colorTheme', 'dark')" [selected]="colorTheme === 'dark'">Dark</kendo-button>
        </kendo-buttongroup>
        <br>

        <kendo-label text="Font:"></kendo-label>
        <br>
        <kendo-buttongroup selection="single">
            <kendo-button (click)="settingChange('font', 'legible')" [selected]="font === 'legible'">Legible Font</kendo-button>
            <kendo-button (click)="settingChange('font', 'dyslexia')" [selected]="font === 'dyslexia'">Dyslexia Font</kendo-button>
        </kendo-buttongroup>
        <br>

        <kendo-button [toggleable]="true" (click)="settingChange('underlineLinks', !underlineLinks)">Underiline Links</kendo-button>
        <br>
        <kendo-button [toggleable]="true" (click)="settingChange('pauseAnimations', !pauseAnimations)">Pause Animation</kendo-button>
        <br>
        <kendo-button [toggleable]="true" (click)="settingChange('lgSizeWidgets', !lgSizeWidgets)">Large Size Widgets</kendo-button>
        <br>

        <kendo-label text="Line Height:"></kendo-label>
        <br>
        <kendo-numeric-textbox-buttons (valueChange)="settingChange('lineHeight', $event)" [value]="lineHeight"></kendo-numeric-textbox-buttons>
        <br>

        <kendo-label text="Letter Spacing:"></kendo-label>
        <br>
        <kendo-numeric-textbox-buttons (valueChange)="settingChange('letterSpacing', $event)" [value]="letterSpacing"></kendo-numeric-textbox-buttons>
    </fieldset>
</form>
